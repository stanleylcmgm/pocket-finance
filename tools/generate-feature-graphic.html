<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Store Feature Graphic Generator - Pocket Finance</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .canvas-container {
            position: relative;
            margin: 30px 0;
            border: 2px dashed #ddd;
            border-radius: 8px;
            background: #f8f9fa;
            overflow: hidden;
        }
        
        #featureGraphic {
            width: 1024px;
            height: 500px;
            display: block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            position: relative;
        }
        
        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 30px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        label {
            font-weight: 600;
            color: #2c3e50;
            font-size: 14px;
        }
        
        input, select, textarea {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            font-family: inherit;
        }
        
        input[type="color"] {
            height: 45px;
            cursor: pointer;
        }
        
        input[type="range"] {
            width: 100%;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #ecf0f1;
            color: #2c3e50;
        }
        
        .btn-secondary:hover {
            background: #d5dbdb;
        }
        
        .preview-text {
            position: absolute;
            color: white;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .icon-preview {
            position: absolute;
            width: 120px;
            height: 120px;
            border-radius: 24px;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .icon-preview::before {
            content: 'ðŸ’°';
            font-size: 60px;
        }
        
        .info-box {
            background: #e8f4f8;
            border-left: 4px solid #3498db;
            padding: 15px;
            margin: 20px 0;
            border-radius: 4px;
        }
        
        .info-box strong {
            color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¨ Play Store Feature Graphic Generator</h1>
        <p class="subtitle">Create a 1024x500px feature graphic for Pocket Finance</p>
        
        <div class="info-box">
            <strong>ðŸ“‹ Requirements:</strong> Feature graphic must be exactly 1024x500px. This tool will help you create and download it.
        </div>
        
        <div class="canvas-container">
            <canvas id="featureGraphic" width="1024" height="500"></canvas>
        </div>
        
        <div class="controls">
            <div class="control-group">
                <label for="appName">App Name</label>
                <input type="text" id="appName" value="Pocket Finance" placeholder="App Name">
            </div>
            
            <div class="control-group">
                <label for="tagline">Tagline</label>
                <input type="text" id="tagline" value="Your Productivity Companion" placeholder="Tagline">
            </div>
            
            <div class="control-group">
                <label for="bgGradient1">Background Color 1</label>
                <input type="color" id="bgGradient1" value="#667eea">
            </div>
            
            <div class="control-group">
                <label for="bgGradient2">Background Color 2</label>
                <input type="color" id="bgGradient2" value="#764ba2">
            </div>
            
            <div class="control-group">
                <label for="bgGradient3">Background Color 3</label>
                <input type="color" id="bgGradient3" value="#f093fb">
            </div>
            
            <div class="control-group">
                <label for="textColor">Text Color</label>
                <input type="color" id="textColor" value="#ffffff">
            </div>
            
            <div class="control-group">
                <label for="fontSize">Title Font Size</label>
                <input type="range" id="fontSize" min="40" max="80" value="64">
                <span id="fontSizeValue">64px</span>
            </div>
            
            <div class="control-group">
                <label for="iconSize">Icon Size</label>
                <input type="range" id="iconSize" min="80" max="200" value="120">
                <span id="iconSizeValue">120px</span>
            </div>
        </div>
        
        <div class="button-group">
            <button class="btn-primary" onclick="generateGraphic()">ðŸ”„ Regenerate Graphic</button>
            <button class="btn-primary" onclick="downloadGraphic()">ðŸ’¾ Download PNG</button>
            <button class="btn-secondary" onclick="resetToDefault()">â†º Reset to Default</button>
        </div>
    </div>
    
    <script>
        const canvas = document.getElementById('featureGraphic');
        const ctx = canvas.getContext('2d');
        
        function generateGraphic() {
            const appName = document.getElementById('appName').value || 'Pocket Finance';
            const tagline = document.getElementById('tagline').value || 'Your Productivity Companion';
            const bg1 = document.getElementById('bgGradient1').value;
            const bg2 = document.getElementById('bgGradient2').value;
            const bg3 = document.getElementById('bgGradient3').value;
            const textColor = document.getElementById('textColor').value;
            const fontSize = parseInt(document.getElementById('fontSize').value);
            const iconSize = parseInt(document.getElementById('iconSize').value);
            
            // Clear canvas
            ctx.clearRect(0, 0, 1024, 500);
            
            // Create gradient background
            const gradient = ctx.createLinearGradient(0, 0, 1024, 500);
            gradient.addColorStop(0, bg1);
            gradient.addColorStop(0.5, bg2);
            gradient.addColorStop(1, bg3);
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 1024, 500);
            
            // Draw icon (emoji as text since we can't load external images easily)
            const iconX = 150;
            const iconY = 190;
            ctx.fillStyle = 'white';
            ctx.font = `${iconSize}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('ðŸ’°', iconX, iconY);
            
            // Draw app name
            ctx.fillStyle = textColor;
            ctx.font = `bold ${fontSize}px -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif`;
            ctx.textAlign = 'left';
            ctx.textBaseline = 'top';
            ctx.shadowColor = 'rgba(0, 0, 0, 0.3)';
            ctx.shadowBlur = 10;
            ctx.shadowOffsetX = 2;
            ctx.shadowOffsetY = 2;
            ctx.fillText(appName, 320, 150);
            
            // Draw tagline
            ctx.font = `28px -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif`;
            ctx.fillStyle = textColor;
            ctx.globalAlpha = 0.95;
            ctx.fillText(tagline, 320, 220);
            ctx.globalAlpha = 1.0;
            
            // Reset shadow
            ctx.shadowColor = 'transparent';
            ctx.shadowBlur = 0;
            ctx.shadowOffsetX = 0;
            ctx.shadowOffsetY = 0;
            
            // Add some decorative elements
            drawDecorativeElements();
        }
        
        function drawDecorativeElements() {
            // Draw some subtle circles for decoration
            ctx.globalAlpha = 0.1;
            ctx.fillStyle = 'white';
            
            // Large circle
            ctx.beginPath();
            ctx.arc(900, 100, 80, 0, Math.PI * 2);
            ctx.fill();
            
            // Medium circle
            ctx.beginPath();
            ctx.arc(950, 400, 50, 0, Math.PI * 2);
            ctx.fill();
            
            // Small circles
            ctx.beginPath();
            ctx.arc(850, 350, 30, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.globalAlpha = 1.0;
        }
        
        function downloadGraphic() {
            const link = document.createElement('a');
            link.download = 'pocket-finance-feature-graphic.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
        
        function resetToDefault() {
            document.getElementById('appName').value = 'Pocket Finance';
            document.getElementById('tagline').value = 'Your Productivity Companion';
            document.getElementById('bgGradient1').value = '#667eea';
            document.getElementById('bgGradient2').value = '#764ba2';
            document.getElementById('bgGradient3').value = '#f093fb';
            document.getElementById('textColor').value = '#ffffff';
            document.getElementById('fontSize').value = 64;
            document.getElementById('iconSize').value = 120;
            document.getElementById('fontSizeValue').textContent = '64px';
            document.getElementById('iconSizeValue').textContent = '120px';
            generateGraphic();
        }
        
        // Update display values
        document.getElementById('fontSize').addEventListener('input', function(e) {
            document.getElementById('fontSizeValue').textContent = e.target.value + 'px';
        });
        
        document.getElementById('iconSize').addEventListener('input', function(e) {
            document.getElementById('iconSizeValue').textContent = e.target.value + 'px';
        });
        
        // Auto-generate on input change
        ['appName', 'tagline', 'bgGradient1', 'bgGradient2', 'bgGradient3', 'textColor', 'fontSize', 'iconSize'].forEach(id => {
            document.getElementById(id).addEventListener('input', generateGraphic);
        });
        
        // Initial generation
        generateGraphic();
    </script>
</body>
</html>
